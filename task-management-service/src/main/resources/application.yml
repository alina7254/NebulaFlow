spring:
  server:
    port: 8081
  datasource:
    url: jdbc:mysql://mysql:3306/mydb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: rootpassword
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  redis:
    host: redis
    port: 6379
    password: ""
  session:
    store-type: redis
    redis:
      flush-mode: on-save
      namespace: session

