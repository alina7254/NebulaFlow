spring:
  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  redis:
    host: localhost
    port: 6379
    password: ""
  session:
    store-type: redis
    redis:
      flush-mode: on-save
      namespace: session


